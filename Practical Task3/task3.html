<!DOCTYPE html>
<html>
<head>
  <title>Create New Student Account</title>
  <!-- Added Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Create New Student Account</h1>
    <form id="studentForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="surname" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <select class="form-select" id="title">
          <option value="Mr">Mr</option>
          <option value="Ms">Ms</option>
          <option value="Dr">Dr</option>
          <option value="Rev">Rev</option>
          <option value="Honorable">Honorable</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <label for="subject1" class="form-label">Subject 1</label>
        <input type="text" class="form-control" id="subject1" maxlength="25">
      </div>
      <div class="mb-3">
        <label for="subject2" class="form-label">Subject 2</label>
        <input type="text" class="form-control" id="subject2" maxlength="25">
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>

  <script>
    // Validation for inputs
    function validateForm() {
        var firstName = document.getElementById('firstName').value.trim();
      var surname = document.getElementById('surname').value.trim();
      var email = document.getElementById('email').value.trim();

      if (firstName === '') {
        alert('Please enter the first name.');
        return false;
      }

      if (firstName.length > 25) {
        alert('First name should be at most 25 characters.');
        return false;
      }

      if (surname === '') {
        alert('Please enter the surname.');
        return false;
      }

      if (surname.length > 25) {
        alert('Surname should be at most 25 characters.');
        return false;
      }

      if (email === '') {
        alert('Please enter the email address.');
        return false;
      }

      if (email.length > 50) {
        alert('Email address should be at most 50 characters.');
        return false;
      }

      alert("Student Added");
      return true;
    }
  </script>
</body>
</html>
